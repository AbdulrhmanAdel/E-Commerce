<div class="px-4 py-3 text-uppercase font-weight-bold" style="background-color: #e9ecef;">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping costs will be depending on chocies made during check out</p>
    <ul class="list-unstyled mb-4" *ngIf="totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotals</strong>
            <strong>{{totals.subtotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong>{{totals.shipping | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total | currency}}</strong>
        </li>
    </ul>
</div>
