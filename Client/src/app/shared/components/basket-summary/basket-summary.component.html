<ng-container *ngIf="basket$ | async">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 " scope="col">
                        <div class="p-2 px-3 text-uppercase" [class.bg-light]="isBasket">
                            Product
                        </div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">
                            Price
                        </div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">
                            Total
                        </div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">
                            Quantity
                        </div>
                    </th>
                    <th class="border-0" scope="col" *ngIf="isBasket">
                        <div class="py-2 text-uppercase bg-light">
                            Remove
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async)?.items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.imageUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span class="text-muted font-weight-normal font-italic d-block">
                                    Type: {{item.type}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle">
                        <strong>{{item.price | currency}}</strong>
                    </td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2ex;" 
                                *ngIf="isBasket"
                                (click)="decrementItemQuantity(item)"></i>
                            <span class="font-weight-bold text-center" style="font-size: 1.5em;">
                                {{item.quantity}}
                            </span>
                            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2ex;" 
                                *ngIf="isBasket"
                                (click)="incrementItemQuantity(item)"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price * item.quantity | currency}}</strong>
                    </td>
                    <td class="align-middle text-center" *ngIf="isBasket">
                        <a class="text-danger">
                            <i class="fa fa-trash" style="font-size: 2em; cursor: pointer;" 
                                (click)="removeBasketItem(item)"></i>
                        </a>
                    </td>
                </tr>   
            </tbody>
        </table>
    </div>
</ng-container>
