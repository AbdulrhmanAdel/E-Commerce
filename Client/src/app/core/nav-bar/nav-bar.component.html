<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-between fixed-top">
    <img class="logo" src="../../assets/Logo.png" alt="Store" style="height: 50px;" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" [routerLink]="['/']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
        <a class="p-2" [routerLink]="['/test-errors']" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative" routerLink="/basket">
            <i class="fa fa-shopping-cart fa-2x mr-3 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>

        <ng-container *ngIf="(currentUser$ | async) === null">
            <a class="btn btn-outline-primary mr-2" routerLink="/account/login">Login</a>
            <a class="btn btn-outline-secondary mr-3" routerLink="/account/register">Sign up</a>
        </ng-container>
        
        <ng-container *ngIf="(currentUser$ | async) as user">
            <div class="dropdown ml-3 mr-5" dropdown>
                <a class="dropdown-toggle font-weight-bold" id="button-animated" dropdownToggle
                    style="cursor: pointer;"     aria-controls="dropdown-animated">
                   Welcome {{user.displayName}} <span class="caret"></span>
                </a>
                <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                    role="menu" aria-labelledby="button-animated">
                    <li role="menuitem">
                      <a class="dropdown-item" routerLink="/basket">
                        <i class="fa fa-shopping-cart mr-3"></i>View Basket
                      </a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-item" routerLink="/orders">
                        <i class="fa fa-history mr-3"></i>View Oders
                      </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li role="menuitem">
                      <a class="dropdown-item" routerLink="/" (click)="logout()">
                        <i class="fa fa-sign-out mr-3"></i>Logout
                      </a>
                    </li>
                </ul>
              </div>
        </ng-container>
    </div>
</div>
