<div class="container mt-3">
    <h3  *ngIf="!orders">You don't any orders</h3>
    <div class="table-responsive" *ngIf="orders">
        <table class="table">
            <thead class="bg-light">
                <tr>
                    <th class="border-0 " scope="col">
                        <div class="p-2 px-3 text-uppercase" >
                            Order
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">
                            Date
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">
                            Total
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="py-2 text-uppercase">
                            Status
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                    <th scope="row">
                        # {{order.id}}
                    </th>
                    <td class="align-middle">
                        {{order.orderDate | date:'medium'}}
                    </td>
                    <td class="align-middle">
                        {{order.total | currency}}
                    </td>
                    <td class="align-middle">
                        {{order.status}}
                    </td>
                </tr>   
            </tbody>
        </table>
</div>
